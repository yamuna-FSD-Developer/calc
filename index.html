<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="main">
        <div class="container-fluid">
            <div class="col-md-12 bg-transparent">
                <div class="col d-flex justify-content-center align-items-center">
                        <h1>Let's Play With Math</h1>
                </div>

                <div class="calculator">
                    <input type="text" id="display" disabled>
                  
                    <div class="btn-group btn-group-lg">
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('7')">7</button>
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('8')">8</button>
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('9')">9</button>
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('/')">/</button>
                    </div>
                  
                    <div class="btn-group btn-group-lg">
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('4')">4</button>
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('5')">5</button>
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('6')">6</button>
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('*')">*</button>
                    </div>
                  
                    <div class="btn-group btn-group-lg">
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('1')">1</button>
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('2')">2</button>
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('3')">3</button>
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('-')">-</button>
                    </div>
                  
                    <div class="btn-group btn-group-lg">
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('0')">0</button>
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('.')">.</button>
                      <button class="btn btn-outline-secondary" onclick="clearDisplay()">C</button>
                      <button class="btn btn-outline-secondary" onclick="appendToDisplay('+')">+</button>
                    </div>
                  
                    <div class="btn-group btn-group-lg">
                      <button class="btn btn-outline-secondary" onclick="calculate()">=</button>
                      <script src="calc.js"></script>
                      <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
                    </div>
                  </div>
                    








            




            </div>
















        </div>









    </div>
    </body>
    </html>
